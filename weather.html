<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=0">    
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/myBootstrap.css" />
    <link rel="stylesheet" type="text/css" href="./css/mainStyles.css" />
    <link rel="stylesheet" type="text/css" href="./css/weather.css" />
    <!-- <script
        src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
        crossorigin="anonymous">

    <script src="js/jquery-3.7.1.min.js"></script> 
    <title>Погода за окном</title>
</head>

<body class="d-flex flex-column min-vh-100">

  <header id="header"></header>

  <main class="container-md flex-grow-1 d-flex flex-column justify-content-start bg-light border-start border-end border-dark border-1 ps-2">
      
      <section class="flex-grow-1 border-top border-end border-dark border-3 ms-3">
          <h1 class="text-center mt-5 mt-md-1">Играть или гулять?</h1>
          <h3 class="text-center">Узнай погоду за окном и определись с выбором.</h3>
          <div id="pic_day_weather" class="fw-medium">
              <div id="weather_navigation" class="fw-bold">
              
                  <div id="weather_change_city" class="weather_navigation_btn">
                      <img id="change_img" class="change_city_img" src="img/return.svg" alt="ChangeCityIcon">
                      <span>Сменить город</span> 
                  </div>
                  <div id="weather_my_city" class="weather_navigation_btn">
                      <img id="my_img" class="change_city_img" src="img/location.svg" alt="LocationIcon">
                      <span>Моё местоположение</span> 
                  </div>
                  
              </div>
          
              <div id="weather_window">
                  <img class="loader" src="img/loading1.gif" alt="loader">
              </div>
          </div>                         
      </section>

  </main>

  <footer id="footer" class="footer container-md mt-auto px-4 py-1 bg-dark text-light"></footer>

  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/main.js"></script>
  <script src="./js/weather.js"></script>
</body>
</html>

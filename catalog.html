<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=0">    
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/myBootstrap.css" />
    <link rel="stylesheet" type="text/css" href="./css/mainStyles.css" />
    <link rel="stylesheet" type="text/css" href="./css/catalog.css" />
    <title>Каталог игр</title>
</head>

<body class="d-flex flex-column min-vh-100">

  <header id="header"></header>

    <main class="container-md flex-grow-1 d-flex justify-content-center bg-light border-start border-end border-dark border-1 ps-2">
        <section class="container-md  border-top border-end border-dark border-3 mx-3">
          <div class="row">
            <div class="col-12">
                <h1 class="text-center mt-5 mt-md-1">Каталог игр</h1>
            </div>            
          </div> 
          <div id="catalog-cards" class="row  row-cols-lg-3 row-cols-md-2 row-cols-sm-1 justify-content-around  align-items-stretch g-3 pe-2  mb-3">  
          </div>         
          <div class="rom-modal-wrapper">
            <div id="modal-fullDescription" class="bg-light border border-dark border-2 text-center pb-3">
              <span id="modal-closeBtn" class="bg-light border border-dark rounded-circle border-2 ">+</span>
              <h2 id="modal-title">Название игры</h2>
              <p id="modal-description">Полное описание игры</p>
              <a href="#" id="modal-startGame">Играть сейчас</a> 
            </div>
          </div>          
        </section>
    </main>

    <footer id="footer" class="footer container-md mt-auto px-4 py-1 bg-dark text-light"></footer>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/catalog.js"></script>
</body>
</html>

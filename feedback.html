<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=0">    
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/myBootstrap.css" />
    <link rel="stylesheet" type="text/css" href="./css/mainStyles.css" />
    <link rel="stylesheet" type="text/css" href="./css/feedback.css" />
     
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>

    <title>Обратная связь</title>
</head>

<body class="d-flex flex-column min-vh-100">

  <header id="header"></header>

    <main class="container-md flex-grow-1 d-flex justify-content-center bg-light border-start border-end border-dark border-1 ps-2">
      
      <section class="container-md  border-top border-end border-dark border-3 ms-3">
        <div class="row justify-content-center mt-5  mb-2 me-1 border border-dark border-2 rounded-3">
          <div id="information" class="col-md-6 p-5 bg-dark text-light text-center">
            <h1>Привет!</h1>
            <h4>Спасибо, что нашли минутку написать мне сообщение.<br>
              Для этого заполните форму, и нажмите кнопку &laquo;Отправить&raquo;.<br>
              Если Ваше сообщение подразумевает ответ, обязательно укажите свой адрес электронной почты.
              </h4>
            <div id="modal-information" class="bg-dark"></div>
          </div>
          <div class="col-md-6 py-3">
            <h1>Форма</h1>
            
            <div class="form-group">
              <h5 for="name" class="fs-3">Ваше имя</h5>
              <input type="text" class="form-control border-dark fs-5" id="name" placeholder="Введите имя">
            </div>
            <div class="form-group mt-3">
              <h5 for="email" class="fs-3">Почта для ответа</h5>
              <input type="email" class="form-control border-dark fs-5" id="email" placeholder="Не обязательно">
            </div>
            <div class="form-group mt-3">
              <h5 for="message" class="fs-3">Сообщение</h5>
              <textarea id="message" rows="6" class="form-control border-dark fs-5" placeholder="Ваше сообщение..."></textarea>
              <span id="mess-count" class="float-end">Символов: <span class="fw-bold">0</span> - min(<span>#</span>)</span>
            </div>
            <div class="d-flex flex-md-column-reverse flex-lg-row justify-content-between align-items-center gap-3 mt-3 w-100">
              <button id="sendMailBtn" class="btn btn-dark fs-3">Отправить</button>
              <div class="d-flex flex-column flex-grow-1 fs-5 w-100">
                <div class="form-check ms-2">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckRobot">
                  <label class="form-check-label ms-3 px-2 rounded-pill" for="flexCheckRobot">Я не робот <span>&#129302;</span></label>
                </div>
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="flexSwitchCheckMood">
                  <label class="form-check-label px-2 rounded-pill" for="flexSwitchCheckMood">Я в плохом настроении</label>
                </div>
              </div>
            </div>                         
          </div>
        </div>
      </section>
        
    </main>

    <footer id="footer" class="footer container-md mt-auto px-4 py-1 bg-dark text-light"></footer>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/feedback.js"></script>
</body>
</html>
